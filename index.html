<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>客人預約日曆</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    #calendar {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fc-toolbar-title {
      font-size: 24px;
      font-weight: bold;
    }
    .fc-button {
      background-color: #4CAF50;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      transition: background-color 0.3s;
    }
    .fc-button:hover {
      background-color: #45a049;
    }
    .fc-event-title {
      white-space: pre-line; /* 支援分行 */
      font-size: 14px;
      font-weight: bold;
    }
    .fc-event {
      border: none;
      border-radius: 8px;
      padding: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
    .fc-daygrid-event {
      margin: 2px 0;
    }
    #refreshBtn {
      background-color: #2196F3;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }
    #refreshBtn:hover {
      background-color: #1976D2;
    }
    /* 已填身分證綠色背景 */
    .fc-event[style*="background-color: rgb(76, 175, 80)"] {
      background-color: #E8F5E9 !important;
      color: #2E7D32 !important;
    }
    /* Modal */
    .modal, .loading-overlay {
      display: none;
      position: fixed;
      z-index: 1001;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
      position: relative;
    }
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .close:hover { color: black; }
    input[type="text"], button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>客人預約日曆</h2>
  <div style="text-align: center;">
    <button id="refreshBtn">立即重新整理</button>
  </div>
  <div id="calendar"></div>

  <!-- 身分證填寫 Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalTitle"></p>
      <p id="modalName"></p>
      <p id="modalPhone"></p>
      <p id="modalEmail"></p>
      <label for="idNumber">身分證字號：</label>
      <input type="text" id="idNumber" placeholder="請輸入身分證字號">
      <button id="submitId">送出</button>
    </div>
  </div>

  <!-- Loading -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const webhookUrl = 'https://script.google.com/macros/s/AKfycbxcloKN6uq7sJ9-IrfMlecLdzDqrLSW-GXhVYl_m24i9nNv0t_oYsmwddelmsyLx8XkTg/exec';
    const idSheetUrl = 'https://script.google.com/macros/s/AKfycbzjPK4G4Kgj0X5lLRDeY2EixBAOFuw58uhMTc6G8WAZyHwOmXKUUo_qnpzBjPFLw-tu/exec';

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('eventModal');
      const span = document.querySelector('.close');
      const modalTitle = document.getElementById('modalTitle');
      const modalName = document.getElementById('modalName');
      const modalPhone = document.getElementById('modalPhone');
      const modalEmail = document.getElementById('modalEmail');
      const idInput = document.getElementById('idNumber');
      const submitBtn = document.getElementById('submitId');
      const refreshBtn = document.getElementById('refreshBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');

      let currentEvent = null;
      let calendar;

      function showLoading() {
        loadingOverlay.style.display = 'block';
      }
      function hideLoading() {
        loadingOverlay.style.display = 'none';
      }

      async function fetchWebhookData() {
        const res = await fetch(webhookUrl);
        return await res.json();
      }

      async function fetchIdSheetData() {
        const res = await fetch(idSheetUrl);
        return await res.json();
      }

      async function loadEvents() {
        try {
          showLoading();
          const [webhookData, idData] = await Promise.all([fetchWebhookData(), fetchIdSheetData()]);
      
          const idMap = new Map();
          idData.forEach(item => {
            const key = `${item['商品名稱']}_${item['姓名']}_${item['開始時間'] || ''}`;
            idMap.set(key, item['身分證字號'] ? true : false);
          });
      
          const events = webhookData.map(item => {
            const key = `${item['商品名稱']}_${item['姓名']}_${item['開始時間'] || ''}`;
            const isChecked = idMap.get(key);
      
            const quantity = item['數量'] ? item['數量'] : 1;
      
            // 判斷商品名稱內有沒有「夜間入場」
            let displayTitle = item['商品名稱'];
            if (displayTitle.includes('夜間入場')) {
              displayTitle = '夜間入場';
            }
      
            const event = {
              title: `${displayTitle}\n${item['姓名']} (訪客) x${quantity}`,
              start: item['開始時間'],
              allDay: true, // ★ 這行是重點：設定為純日期，不顯示時間
              extendedProps: {
                name: item['姓名'],
                phone: item['電話'],
                email: item['Email'],
                rawTitle: item['商品名稱'],
                startTime: item['開始時間'],
                quantity: quantity
              },
              color: isChecked ? '#4CAF50' : ''
            };
      
            // 如果有「結束時間」欄位就加進去
            if (item['結束時間']) {
              event.end = item['結束時間'];
            }
      
            return event;
          });
      
          calendar.removeAllEvents();
          calendar.addEventSource(events);
          hideLoading();
        } catch (error) {
          console.error('載入事件失敗:', error);
          alert('載入事件失敗');
          hideLoading();
        }
      }


      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'zh-tw',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [],
        eventClick: function (info) {
          info.jsEvent.preventDefault();
          currentEvent = info.event;
          const { name, phone, email } = info.event.extendedProps;
          modalTitle.textContent = `預約項目：${info.event.title}`;
          modalName.textContent = `客人姓名：${name}`;
          modalPhone.textContent = `電話：${phone}`;
          modalEmail.textContent = `Email：${email}`;
          idInput.value = '';
          modal.style.display = 'block';
        }
      });

      await loadEvents();
      calendar.render();

      refreshBtn.onclick = async function () {
        await loadEvents();
      };

      span.onclick = function () {
        modal.style.display = 'none';
      };
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };

      submitBtn.onclick = async function () {
        const idNumber = idInput.value.trim();
        if (!idNumber) {
          alert('請輸入身分證字號');
          return;
        }

        try {
          showLoading();
          const phone = currentEvent.extendedProps.phone.startsWith('0') ? currentEvent.extendedProps.phone : ('0' + currentEvent.extendedProps.phone);
          const formData = new URLSearchParams();
          formData.append('data', `${currentEvent.extendedProps.rawTitle},${currentEvent.extendedProps.name},${phone},${currentEvent.extendedProps.email},${currentEvent.extendedProps.startTime},${currentEvent.extendedProps.startTime},${idNumber}`);

          const response = await fetch(idSheetUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
          });

          if (response.ok) {
            alert('已成功送出身分證資料！');
            modal.style.display = 'none';
            await loadEvents();
          } else {
            alert('送出失敗，請稍後再試');
          }
        } catch (error) {
          console.error('送出身分證錯誤:', error);
          alert('送出失敗，請稍後再試');
        } finally {
          hideLoading();
        }
      };
    });
  </script>
</body>
</html>
